<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <title>Rock Paaper Scissors Game</title>
</head>

<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <!--score bord area-->

    <div class="score-bord">
        <div id="player" class="box">player</div>
        <div id="computer" class="box">skynet</div>
        <span id="player-score">0</span>:<span id="skynet-score">0</span>
    </div>

    <!--result area-->

    <div class="result">
        <p>Paper covers rock. You win!</p>
    </div>

    <!--game area-->
    <div class="buttons">
        <div class="pick" id="rock">
            <img src="assets/images/rock.jpg" alt="the rock aka rock">
            <div class="pick" id="paper">
                <img src="assets/images/paper.jpg" alt="paper aka 100bills">
            </div>
            <div class="pick" id="scissors">
                <img src="assets/images/scissors.jpg" alt="dinosaur aka scissors">
            </div>
        </div>
    </div>

    <p>Let's go🔥🔥🔥</p>
    <p>Good luck 🍀</p>

    <!--footer-->

    <footer>
        <h2>Rules</h2>
        <p>Scissors cut paper | Paper covers rock | Rock blunts scissors.</p>
    </footer>

    <script src="assets/js/script.js"></script>
</body>

</html>
