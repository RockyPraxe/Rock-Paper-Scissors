<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" sizes="16x16" href="assets/favicon-16x16.png">
    <title>Rock Paaper Scissors Game</title>
</head>

<body>
    <header>
        <h1>Rock Paper Scissors</h1>
        <p class="message">Let's go🔥🔥🔥</p>
    </header>

    <!--score bord area-->

    <div class="score-bord">
        <div id="player" class="box">player
            <div class="player-click">
                <p></p>
            </div>
        </div>
        <div id="computer" class="box">skynet
            <div class="skynet-click">
                <p></p>
            </div>
        </div>
        <span id="player-score">0</span>:<span id="skynet-score">0</span>
    </div>

    <!--game area-->
    <div class="buttons">
        <div class="pick" id="rock">
            <img src="assets/images/rock.jpg" alt="the rock aka rock">
        </div>
        <div class="pick" id="paper">
            <img src="assets/images/paper.jpg" alt="paper aka 100bills">
        </div>
        <div class="pick" id="scissors">
            <img src="assets/images/scissors.jpg" alt="dinosaur aka scissors">
        </div>
    </div>

       <!--result area-->

       <div class="result">
        <p>Paper covers rock. You win!</p>
    </div>


    
    <!--<p class="message">Let's go🔥🔥🔥</p>-->

    <!--footer-->

    <footer>
        <h3 class="finish">Rules</h2>
            <p class="finish">Scissors cut paper | Paper covers rock | Rock blunts scissors.</p>
            <p>Good luck 🍀</p>
    </footer>

    <script src="assets/js/scripts.js"></script>
</body>

</html>
